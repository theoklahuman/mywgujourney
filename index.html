<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My WGU Journey</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js"></script>
  </head>
  <body>
    <div id="app"></div>
    <form action="#">
      <p>
        <label for="course-name">Name: </label>
        <input type="text" id="course-name" name="course-name" />
      </p>
      <p>
        <label for="course-units">Units: </label>
        <input type="text" id="course-units" name="course-units" />
      </p>
      <p>
        <label for="course-completed-at">Completed At: </label>
        <input type="text" id="course-complete-at" name="course-completed-at" />
      </p>
      <p>
        <label for="course-start-date">Start Date: </label>
        <input type="text" id="course-start-date" name="course-start-date" />
      </p>
      <p>
        <label for="course-end-date">End Date: </label>
        <input type="text" id="course-end-date" name="course-end-date" />
      </p>
      <div class="button-container">
        <p class="button">
          <button type="button">Cancel</button>
        </p>
        <p class="button">
          <button type="button" id="submit-button">Add Course</button>
        </p>
      </div>
    </form>
  </body>
</html>
